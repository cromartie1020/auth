{% extends 'example/base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Document</title>
    {% endblock title %}
</head>
<body>
    {% block content %}
    <div class="container">
      <form action='' method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' value='Submit'>Submit</button>
      </form>
    </div>  
    {% endblock content %}  
    
</body>
</html>
